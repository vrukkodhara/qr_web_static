<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in System</title>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 13px;
            color: #666;
        }

        /* Registration Section */
        .registration-section {
            background: #f8faff;
            border: 1px solid #e0e8f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .registration-title {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e8f7;
            background: white;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-register,
        .btn-login {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover,
        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-register:disabled,
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Client Info */
        .client-info {
            background: #ecf5e9;
            border: 1px solid #81c784;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .client-info.show {
            display: block;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-header .title {
            font-size: 13px;
            font-weight: 700;
            color: #2e7d32;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 12px;
        }

        .btn-logout {
            padding: 8px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        /* Scanner Section */
        .scanner-section {
            margin-bottom: 24px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #f0f0f0;
            display: block;
            margin-bottom: 14px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 11px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            background: #e8e8e8;
            cursor: not-allowed;
        }

        .manual-input {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        input[type="text"].qr-field {
            padding: 11px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
        }

        /* Status Card */
        .status-card {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .status-title {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 10px;
        }

        .status-details {
            font-size: 12px;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
        }

        .detail-value {
            font-weight: 500;
            text-align: right;
        }

        /* History */
        .history {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .history-title {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .history-item {
            padding: 10px 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            border-left: 3px solid #667eea;
        }

        .history-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .history-time {
            color: #999;
            font-size: 11px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Amartithi Pilgrims</h1>
            <h4>ðŸ“± QR Check-in</h4>
        </div>

        <!-- Registration Section -->
        <div class="registration-section">
            <div class="registration-title">ðŸ‘¤ Staff Access</div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="registerTab">Register</button>
                <button class="tab-btn" id="loginTab">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm">
                <div class="form-group">
                    <input type="text" id="regClientId" placeholder="Staff ID (e.g., staff1)">
                    <input type="password" id="regPassword" placeholder="Password">
                </div>
                <div class="form-row full">
                    <input type="text" id="regBuilding" placeholder="Tent Assignment">
                </div>
                <div class="form-row">
                    <button class="btn-register" id="registerBtn">Register</button>
                    <button class="btn-secondary" style="cursor: pointer;" onclick="document.getElementById('loginTab').click()">Have Account?</button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="loginClientId" placeholder="Staff ID">
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <div class="form-row">
                    <button class="btn-login" id="loginBtn">Login</button>
                    <button class="btn-secondary" style="cursor: pointer;" onclick="document.getElementById('registerTab').click()">New User?</button>
                </div>
            </div>
        </div>

        <!-- Client Info Display -->
        <div class="client-info" id="clientInfo">
            <div class="info-header">
                <span class="title">âœ“ Logged in as</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
            <div class="info-label">Volunteer ID</div>
            <div class="info-value" id="displayClientId"></div>
            <div class="info-label">Assigned Tent</div>
            <div class="info-value" id="displayBatch"></div>
        </div>

        <!-- Scanner Section -->
        <div class="scanner-section">
            <video id="video" playsinline></video>
            <div class="control-buttons">
                <button class="btn-primary" id="startBtn">Start Camera</button>
                <button class="btn-secondary" id="stopBtn">Stop Camera</button>
            </div>

            <div class="manual-input">
                <input type="text" id="qrInput" class="qr-field" placeholder="Or paste QR code...">
                <button class="btn-primary" id="submitBtn" style="min-width: 80px;">Submit</button>
            </div>
        </div>

        <!-- Status Card -->
        <div class="status-card" id="statusCard">
            <div class="status-title" id="statusTitle"></div>
            <div class="status-details" id="statusDetails"></div>
        </div>

        <!-- History -->
        <div class="history" id="historySection">
            <div class="history-title">Recent Scans</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://qr-scanner-t4qb.onrender.com';
        console.log('Using API URL:', API_URL);

        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const canvasContext = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const submitBtn = document.getElementById("submitBtn");
        const qrInput = document.getElementById("qrInput");
        const statusCard = document.getElementById("statusCard");
        const historyList = document.getElementById("historyList");

        // Auth tabs
        const registerTab = document.getElementById("registerTab");
        const loginTab = document.getElementById("loginTab");
        const registerForm = document.getElementById("registerForm");
        const loginForm = document.getElementById("loginForm");

        // Registration elements
        const regClientId = document.getElementById("regClientId");
        const regPassword = document.getElementById("regPassword");
        const regBuilding = document.getElementById("regBuilding");
        const registerBtn = document.getElementById("registerBtn");

        // Login elements
        const loginClientId = document.getElementById("loginClientId");
        const loginPassword = document.getElementById("loginPassword");
        const loginBtn = document.getElementById("loginBtn");

        // Info display
        const clientInfo = document.getElementById("clientInfo");
        const displayClientId = document.getElementById("displayClientId");
        const displayBatch = document.getElementById("displayBatch");
        const logoutBtn = document.getElementById("logoutBtn");

        let scanning = false;
        let currentClientId = localStorage.getItem("currentClientId") || null;
        let currentBuilding = localStorage.getItem("currentBuilding") || null;

        // Tab switching
        registerTab.addEventListener("click", () => {
            registerForm.style.display = "block";
            loginForm.style.display = "none";
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
        });

        loginTab.addEventListener("click", () => {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
        });

        // Register
        registerBtn.addEventListener("click", async () => {
            const clientId = regClientId.value.trim();
            const password = regPassword.value.trim();
            const building = regBuilding.value.trim();

            if (!clientId || !password || !building) {
                alert("Please fill all fields");
                return;
            }

            registerBtn.disabled = true;
            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ client_id: clientId, password, building })
                });

                const result = await response.json();
                if (result.status === "success") {
                    currentClientId = clientId;
                    currentBuilding = building;
                    localStorage.setItem("currentClientId", clientId);
                    localStorage.setItem("currentBuilding", building);
                    regClientId.value = regPassword.value = regBuilding.value = "";
                    displayClientInfo();
                    disableScannerSection(false);
                    alert("âœ“ Registration successful!");
                } else {
                    alert("âœ— " + result.message);
                }
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                registerBtn.disabled = false;
            }
        });

        // Login
        loginBtn.addEventListener("click", async () => {
            const clientId = loginClientId.value.trim();
            const password = loginPassword.value.trim();

            if (!clientId || !password) {
                alert("Please enter credentials");
                return;
            }

            loginBtn.disabled = true;
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ client_id: clientId, password })
                });

                const result = await response.json();
                if (result.success === true) {
                    currentClientId = result.client_id;
                    currentBuilding = result.building;
                    localStorage.setItem("currentClientId", currentClientId);
                    localStorage.setItem("currentBuilding", currentBuilding);
                    loginClientId.value = loginPassword.value = "";
                    displayClientInfo();
                    disableScannerSection(false);
                    alert("âœ“ Login successful!");
                } else {
                    alert("âœ— " + (result.message || "Login failed"));
                }
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loginBtn.disabled = false;
            }
        });

        function displayClientInfo() {
            displayClientId.textContent = currentClientId;
            displayBatch.textContent = currentBuilding;
            clientInfo.classList.add("show");
        }

        logoutBtn.addEventListener("click", () => {
            currentClientId = currentBuilding = null;
            localStorage.removeItem("currentClientId");
            localStorage.removeItem("currentBuilding");
            clientInfo.classList.remove("show");
            disableScannerSection(true);
            stopBtn.click();
        });

        function disableScannerSection(disabled) {
            startBtn.disabled = stopBtn.disabled = submitBtn.disabled = qrInput.disabled = disabled;
        }

        startBtn.addEventListener("click", async () => {
            if (!currentClientId) {
                alert("Please login first");
                return;
            }

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .catch(() => navigator.mediaDevices.getUserMedia({ video: true }));

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play().then(() => {
                        scanning = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        scanQRCode();
                    });
                };
            } catch (error) {
                alert("Camera error: " + error.message);
            }
        });

        stopBtn.addEventListener("click", () => {
            const stream = video.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        submitBtn.addEventListener("click", () => {
            if (!currentClientId) {
                alert("Please login first");
                return;
            }
            const data = qrInput.value.trim();
            if (data) {
                processQR(data);
                qrInput.value = "";
            }
        });

        qrInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") submitBtn.click();
        });

        function scanQRCode() {
            if (!scanning) return;
            if (typeof jsQR === 'undefined') {
                setTimeout(scanQRCode, 100);
                return;
            }

            try {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

                    if (code) {
                        scanning = false;
                        processQR(code.data);
                        stopBtn.click();
                        return;
                    }
                }
            } catch (e) {
                console.error("Scan error:", e);
            }

            requestAnimationFrame(scanQRCode);
        }

        async function processQR(qrData) {
            try {
                statusCard.style.display = "none";
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ qr_data: qrData, client_id: currentClientId })
                });

                const result = await response.json();
                addToHistory(result, response.ok);
                displayStatus(result, response.ok);
            } catch (error) {
                const errorResult = { message: "Network error: " + error.message };
                addToHistory(errorResult, false);
                displayStatus(errorResult, false);
            }
        }

        function getStatusFromMessage(message) {
            return !message ? "UNKNOWN" : message.toLowerCase().includes("out") ? "CHECKED OUT" : "CHECKED IN";
        }

        function displayStatus(result, success) {
            const statusTitle = document.getElementById("statusTitle");
            const statusDetails = document.getElementById("statusDetails");

            statusCard.classList.remove("status-success", "status-error");

            if (success) {
                const status = getStatusFromMessage(result.message);
                statusCard.classList.add("status-success");
                statusTitle.textContent = `âœ“ ${status}`;
                statusDetails.innerHTML = `
                    <div class="detail-row"><span class="detail-label">Status</span><span class="detail-value">${status}</span></div>
                    <div class="detail-row"><span class="detail-label">ID</span><span class="detail-value">${result.id}</span></div>
                    <div class="detail-row"><span class="detail-label">Group Head</span><span class="detail-value">${result.group_head_name}</span></div>
                    <div class="detail-row"><span class="detail-label">Token</span><span class="detail-value">${result.token}</span></div>
                    <div class="detail-row"><span class="detail-label">Men</span><span class="detail-value">${result.tent_men || 'N/A'}</span></div>
                    <div class="detail-row"><span class="detail-label">Women</span><span class="detail-value">${result.tent_women || 'N/A'}</span></div>
                    <div class="detail-row"><span class="detail-label">Tent</span><span class="detail-value">${result.building}</span></div>
                    <div class="detail-row"><span class="detail-label">Time</span><span class="detail-value">${result.timestamp}</span></div>
                `;
            } else {
                statusCard.classList.add("status-error");
                statusTitle.textContent = "âœ— " + result.message;
                if (result.correct_building && result.client_building) {
                    statusDetails.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Pilgrim</span><span class="detail-value">${result.pilgrim.name}</span></div>
                        <div class="detail-row"><span class="detail-label">Token</span><span class="detail-value">${result.pilgrim.id}</span></div>
                        <div class="detail-row"><span class="detail-label">Correct Tent</span><span class="detail-value" style="font-weight: 700; color: #c82333;">${result.correct_building}</span></div>
                        <div class="detail-row"><span class="detail-label">Men's Tent</span><span class="detail-value">${result.tent_men || 'N/A'}</span></div>
                        <div class="detail-row"><span class="detail-label">Women's Tent</span><span class="detail-value">${result.tent_women || 'N/A'}</span></div>
                    `;
                } else {
                    statusDetails.innerHTML = `<div>${result.message}</div>`;
                }
            }

            statusCard.style.display = "block";
        }

        function addToHistory(result, success) {
            const time = new Date().toLocaleTimeString();
            const item = document.createElement("div");
            item.className = "history-item" + (success ? "" : " error");
            const status = getStatusFromMessage(result.message);
            item.innerHTML = `
                <div>${success ? 'âœ“ ' + status : 'âœ— ' + result.message}</div>
                <div class="history-time">${time}</div>
            `;
            historyList.insertBefore(item, historyList.firstChild);
            while (historyList.children.length > 10) historyList.removeChild(historyList.lastChild);
        }

        function initializeApp() {
            if (currentClientId && currentBuilding) {
                displayClientInfo();
                disableScannerSection(false);
            } else {
                clientInfo.classList.remove("show");
                disableScannerSection(true);
            }
        }

        initializeApp();
        stopBtn.disabled = true;

        setTimeout(() => {
            if (typeof jsQR === 'undefined') {
                console.error("jsQR library failed to load");
            }
        }, 2000);
    </script>
</body>
</html>
