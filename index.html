<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in System</title>
    <script async src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #f0f0f0;
            display: block;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .manual-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-card {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .status-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .status-details {
            font-size: 13px;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: rgba(0, 0, 0, 0.7);
        }

        .detail-value {
            font-weight: 500;
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .history-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            border-left: 3px solid #667eea;
        }

        .history-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .history-time {
            color: #999;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Check-in</h1>
        <p class="subtitle">Scan QR code or enter manually</p>

        <div class="scanner-section">
            <video id="video" playsinline></video>
            <div class="button-group">
                <button class="btn-primary" id="startBtn">Start Camera</button>
                <button class="btn-secondary" id="stopBtn">Stop Camera</button>
            </div>

            <div class="manual-input">
                <input type="text" id="qrInput" placeholder="Or paste QR data here...">
                <button class="btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-title" id="statusTitle"></div>
            <div class="status-details" id="statusDetails"></div>
        </div>

        <div class="history" id="historySection">
            <div class="history-title">Recent Scans</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // API Configuration - Change this to your deployed backend URL
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : 'hhttps://qr-scanner-t4qb.onrender.com';  // â† Update this with your deployed backend
        
        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const canvasContext = canvas.getContext("2d", { willReadFrequently: true });
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const submitBtn = document.getElementById("submitBtn");
        const qrInput = document.getElementById("qrInput");
        const statusCard = document.getElementById("statusCard");
        const historyList = document.getElementById("historyList");

        let scanning = false;
        let scanHistory = [];

        // Start camera
        startBtn.addEventListener("click", async () => {
            try {
                console.log("Requesting camera access...");
                
                // Try environment camera first, fallback to any camera
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                } catch (e) {
                    console.log("Environment camera failed, trying any camera...");
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                }
                
                console.log("Camera stream obtained:", stream);
                video.srcObject = stream;
                
                // Wait for video to load
                video.onloadedmetadata = () => {
                    console.log("Video loaded, starting scan...");
                    video.play();
                    scanning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    scanQRCode();
                };
                
                video.onerror = (error) => {
                    console.error("Video error:", error);
                    showError("Video playback error");
                };
                
            } catch (error) {
                console.error("Camera error:", error);
                showError("Camera access denied: " + error.message);
            }
        });

        // Stop camera
        stopBtn.addEventListener("click", () => {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        // Manual submit
        submitBtn.addEventListener("click", () => {
            const qrData = qrInput.value.trim();
            if (qrData) {
                processQR(qrData);
                qrInput.value = "";
            }
        });

        qrInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                submitBtn.click();
            }
        });

        // QR scanning loop
        function scanQRCode() {
            if (!scanning) return;

            // Check if jsQR is loaded
            if (typeof jsQR === 'undefined') {
                console.warn("jsQR library loading...");
                setTimeout(scanQRCode, 100);
                return;
            }

            try {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    if (canvas.width === 0 || canvas.height === 0) {
                        console.warn("Waiting for video dimensions...");
                        requestAnimationFrame(scanQRCode);
                        return;
                    }

                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

                    try {
                        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, canvas.width, canvas.height);

                        if (code) {
                            console.log("âœ“ QR Code detected:", code.data);
                            processQR(code.data);
                            scanning = false;
                            stopBtn.click();
                            return;
                        }
                    } catch (e) {
                        console.error("jsQR error:", e);
                    }
                }
            } catch (e) {
                console.error("Scan loop error:", e);
            }

            requestAnimationFrame(scanQRCode);
        }

        // Process QR data
        async function processQR(qrData) {
            try {
                statusCard.style.display = "none";
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ qr_data: qrData })
                });

                const result = await response.json();
                addToHistory(result, response.ok);
                displayStatus(result, response.ok);
            } catch (error) {
                console.error("Fetch error:", error);
                const errorResult = { message: "Network error: " + error.message };
                addToHistory(errorResult, false);
                showError(errorResult.message);
            }
        }

        // Display status
        function displayStatus(result, success) {
            const statusTitle = document.getElementById("statusTitle");
            const statusDetails = document.getElementById("statusDetails");

            statusCard.classList.remove("status-success", "status-error");

            if (success) {
                statusCard.classList.add("status-success");
                statusTitle.textContent = "âœ“ " + result.message;
                statusDetails.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">ID:</span>
                        <span class="detail-value">${result.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">${result.status}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Check-in Count:</span>
                        <span class="detail-value">${result.count}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">${result.timestamp}</span>
                    </div>
                `;
            } else {
                statusCard.classList.add("status-error");
                statusTitle.textContent = "âœ— Error";
                statusDetails.innerHTML = `<div>${result.message}</div>`;
            }

            statusCard.style.display = "block";
        }

        // Show error
        function showError(message) {
            displayStatus({ message }, false);
        }

        // Add to history
        function addToHistory(result, success) {
            const time = new Date().toLocaleTimeString();
            const item = document.createElement("div");
            item.className = "history-item" + (success ? "" : " error");

            const message = success
                ? `âœ“ ${result.id} - ${result.status}`
                : `âœ— ${result.message}`;

            item.innerHTML = `
                <div>${message}</div>
                <div class="history-time">${time}</div>
            `;

            historyList.insertBefore(item, historyList.firstChild);

            // Keep only last 10 items
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // Initialize
        stopBtn.disabled = true;
    </script>
</body>
</html>
