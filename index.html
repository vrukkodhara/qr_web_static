<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in System</title>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .registration-section {
            background: #f0f7ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .registration-title {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .form-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .client-info {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .client-info.show {
            display: block;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #2e7d32;
        }

        .client-info .btn-small {
            margin-top: 8px;
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .client-info .btn-small:hover {
            background: #c82333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #f0f0f0;
            display: block;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            background: #e8e8e8;
            cursor: not-allowed;
        }

        .manual-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-card {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .status-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .status-details {
            font-size: 13px;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: rgba(0, 0, 0, 0.7);
        }

        .detail-value {
            font-weight: 500;
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .history-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            border-left: 3px solid #667eea;
        }

        .history-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .history-time {
            color: #999;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-weight: 600;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div class="registration-section">
            <div class="registration-title">üë§ Staff Registration</div>
            <div class="registration-form">
                <div class="form-group">
                    <input type="text" id="clientIdInput" placeholder="Staff ID (e.g., staff1)">
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <input type="text" id="buildingInput" placeholder="Building (for Register)">
                    <button id="registerBtn">Register</button>
                    <button id="loginBtn" class="btn-secondary">Login</button>
                </div>
            </div>
        </div>

        <!-- Client Info Display -->
        <div class="client-info" id="clientInfo">
            <div class="info-label">Registered Client</div>
            <div class="info-value" id="displayClientId"></div>
            <div class="info-label" style="margin-top: 10px;">Assigned Batch</div>
            <div class="info-value" id="displayBatch"></div>
            <button class="btn-small" id="logoutBtn">Logout</button>
        </div>

        <h1>üì± QR Check-in</h1>
        <p class="subtitle">Scan QR code or enter manually</p>

        <div class="scanner-section">
            <video id="video" playsinline></video>
            <div class="button-group">
                <button class="btn-primary" id="startBtn">Start Camera</button>
                <button class="btn-secondary" id="stopBtn">Stop Camera</button>
            </div>

            <div class="manual-input">
                <input type="text" id="qrInput" placeholder="Or paste QR data here...">
                <button class="btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-title" id="statusTitle"></div>
            <div class="status-details" id="statusDetails"></div>
        </div>

        <div class="history" id="historySection">
            <div class="history-title">Recent Scans</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Detect environment and set API URL
        const getAPIUrl = () => {
            const hostname = window.location.hostname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000';
            }
            // Production
            //return 'https://qr-scanner-t4qb.onrender.com'
            return window.location.origin;
        };

        //const API_URL = getAPIUrl();
        const API_URL = 'https://qr-scanner-t4qb.onrender.com';
        console.log('Using API URL:', API_URL);

        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const canvasContext = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const submitBtn = document.getElementById("submitBtn");
        const qrInput = document.getElementById("qrInput");
        const statusCard = document.getElementById("statusCard");
        const historyList = document.getElementById("historyList");

        // Registration elements
        const clientIdInput = document.getElementById("clientIdInput");
        const buildingInput = document.getElementById("buildingInput");
        const registerBtn = document.getElementById("registerBtn");
        const clientInfo = document.getElementById("clientInfo");
        const displayClientId = document.getElementById("displayClientId");
        const displayBatch = document.getElementById("displayBatch");
        const logoutBtn = document.getElementById("logoutBtn");
        
        //login details
        const passwordInput = document.getElementById("passwordInput");
        const loginBtn = document.getElementById("loginBtn");

        let scanning = false;
        let scanHistory = [];
        let currentClientId = localStorage.getItem("currentClientId") || null;
        let currentBuilding = localStorage.getItem("currentBuilding") || null;
        let isLoginMode = false;

        function setMode(loginMode) {
            isLoginMode = loginMode;
            buildingInput.style.display = loginMode ? "none" : "block";
            registerBtn.style.display = "block";
            loginBtn.style.display = "block";
        }

        // default = Register mode
        setMode(false);

        loginBtn.addEventListener("click", () => {
            setMode(true);
        });

        registerBtn.addEventListener("click", () => {
            setMode(false);
        });

        // Initialize
        function initializeApp() {
            if (currentClientId && currentBuilding) {
                displayClientInfo();
                disableScannerSection(false);
            } else {
                clientInfo.classList.remove("show");
                disableScannerSection(true);
            }
        }

        // Register client
        registerBtn.addEventListener("click", async () => {
            const clientId = clientIdInput.value.trim();
            const password = passwordInput.value.trim();
            const building = buildingInput.value.trim();

            if (!clientId || !password || !building) {
                alert("Please enter Staff ID, Password, and Building");
                return;
            }

            registerBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        client_id: clientId,
                        password: password,
                        building: building
                    })
                });

                const result = await response.json();
                console.log('Register response:', result);

                if (result.status === "success") {
                    currentClientId = clientId;
                    currentBuilding = building;

                    localStorage.setItem("currentClientId", clientId);
                    localStorage.setItem("currentBuilding", building);

                    clientIdInput.value = "";
                    passwordInput.value = "";
                    buildingInput.value = "";

                    displayClientInfo();
                    disableScannerSection(false);

                    alert("‚úì Registration successful!");
                } else {
                    alert("‚úó " + result.message);
                }
            } catch (error) {
                console.error('Register error:', error);
                alert("Error: " + error.message);
            } finally {
                registerBtn.disabled = false;
            }
        });

        //Login Button event listener
        loginBtn.addEventListener("click", async () => {
            const clientId = clientIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!clientId || !password) {
                alert("Please enter Staff ID and Password");
                return;
            }

            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        client_id: clientId,
                        password: password
                    })
                });

                const result = await response.json();
                console.log('Login response:', result);

                // ‚úì FIXED: Check for "success" field, not "status"
                if (result.success === true) {
                    currentClientId = result.client_id;
                    currentBuilding = result.building;

                    localStorage.setItem("currentClientId", currentClientId);
                    localStorage.setItem("currentBuilding", currentBuilding);

                    clientIdInput.value = "";
                    passwordInput.value = "";

                    displayClientInfo();
                    disableScannerSection(false);

                    alert("‚úì Login successful");
                } else {
                    alert("‚úó " + (result.message || "Login failed"));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert("Login error: " + error.message);
            } finally {
                loginBtn.disabled = false;
            }
        });

        // Display client info
        function displayClientInfo() {
            displayClientId.textContent = currentClientId;
            displayBatch.textContent = currentBuilding;
            clientInfo.classList.add("show");
        }

        // Logout
        logoutBtn.addEventListener("click", () => {
            currentClientId = null;
            currentBuilding = null;
            localStorage.removeItem("currentClientId");
            localStorage.removeItem("currentBuilding");
            clientInfo.classList.remove("show");
            disableScannerSection(true);
            stopBtn.click();
            alert("Logged out");
        });

        // Disable scanner if not registered
        function disableScannerSection(disabled) {
            startBtn.disabled = disabled;
            stopBtn.disabled = disabled;
            submitBtn.disabled = disabled;
            qrInput.disabled = disabled;
        }

        // Start camera
        startBtn.addEventListener("click", async () => {
            if (!currentClientId) {
                alert("Please register first");
                return;
            }

            try {
                console.log("Requesting camera access...");
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                } catch (e) {
                    console.log("Environment camera failed, trying default...");
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                }

                console.log("Camera stream obtained");
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    console.log("Video metadata loaded, starting scan...");
                    video.play().then(() => {
                        scanning = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        scanQRCode();
                    }).catch(err => {
                        console.error("Play error:", err);
                        alert("Error playing video: " + err.message);
                    });
                };

            } catch (error) {
                console.error("Camera error:", error);
                alert("Camera error: " + error.message);
            }
        });

        // Stop camera
        stopBtn.addEventListener("click", () => {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        // Manual submit
        submitBtn.addEventListener("click", () => {
            if (!currentClientId) {
                alert("Please register first");
                return;
            }
            const qrData = qrInput.value.trim();
            if (qrData) {
                processQR(qrData);
                qrInput.value = "";
            }
        });

        qrInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                submitBtn.click();
            }
        });

        // QR scanning loop
        let scanAttempts = 0;
        function scanQRCode() {
            if (!scanning) return;

            if (typeof jsQR === 'undefined') {
                console.log("Waiting for jsQR library...");
                setTimeout(scanQRCode, 100);
                return;
            }

            try {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    if (canvas.width === 0 || canvas.height === 0) {
                        console.warn("Canvas dimensions invalid:", canvas.width, canvas.height);
                        requestAnimationFrame(scanQRCode);
                        return;
                    }

                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

                    try {
                        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, canvas.width, canvas.height, {
                            inversionAttempts: "dontInvert"
                        });

                        scanAttempts++;
                        if (scanAttempts % 30 === 0) {
                            console.log(`Scanning... (${scanAttempts} attempts, canvas: ${canvas.width}x${canvas.height})`);
                        }

                        if (code) {
                            console.log("‚úì‚úì‚úì QR CODE DETECTED ‚úì‚úì‚úì");
                            console.log("QR Data:", code.data);
                            const detectedData = code.data;
                            scanning = false;
                            processQR(detectedData);
                            stopBtn.click();
                            return;
                        }
                    } catch (e) {
                        console.error("jsQR error:", e);
                    }
                } else {
                    console.warn("Video not ready. State:", video.readyState, "Expected:", video.HAVE_ENOUGH_DATA);
                }
            } catch (e) {
                console.error("Scan error:", e);
            }

            requestAnimationFrame(scanQRCode);
        }

        // Process QR data
        async function processQR(qrData) {
            try {
                statusCard.style.display = "none";
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        qr_data: qrData,
                        client_id: currentClientId
                    })
                });

                const result = await response.json();
                console.log("Backend message:", result.message);
                addToHistory(result, response.ok);
                displayStatus(result, response.ok);
            } catch (error) {
                const errorResult = { message: "Network error: " + error.message };
                addToHistory(errorResult, false);
                showError(errorResult.message);
            }
        }

        //Check-in status
        function getStatusFromMessage(message) {
            if (!message) return "UNKNOWN";
            return message.toLowerCase().includes("out")
                ? "CHECKED OUT"
                : "CHECKED IN";
        }

        // Display status
        function displayStatus(result, success) {
            const statusTitle = document.getElementById("statusTitle");
            const statusDetails = document.getElementById("statusDetails");

            statusCard.classList.remove("status-success", "status-error");

            if (success) {
                const status = getStatusFromMessage(result.message);
                statusCard.classList.add("status-success");
                statusTitle.textContent = `‚úì ${status}`;
                statusDetails.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value"><strong>${status}</strong></span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">ID:</span>
                        <span class="detail-value">${result.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Group Head Name:</span>
                        <span class="detail-value">${result.group_head_name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Token #:</span>
                        <span class="detail-value">${result.token}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Men:</span>
                        <span class="detail-value">${result.tent_men || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Women:</span>
                        <span class="detail-value">${result.tent_women || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Building:</span>
                        <span class="detail-value">${result.building}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">${result.timestamp}</span>
                    </div>
                `;
            } else {
                statusCard.classList.add("status-error");
                statusTitle.textContent = "‚úó " + result.message;
                
                // Check if this is a building mismatch error
                if (result.correct_building && result.client_building) {
                    statusDetails.innerHTML = `
                        <div style="margin-bottom: 10px;">
                            <strong>‚ö†Ô∏è Wrong Building!</strong>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Group Head:</span>
                            <span class="detail-value">${result.pilgrim.name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Token #:</span>
                            <span class="detail-value">${result.pilgrim.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Correct Building:</span>
                            <span class="detail-value" style="font-weight: 700; color: #c82333;">${result.correct_building}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Men's Tent:</span>
                            <span class="detail-value">${result.tent_men || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Women's Tent:</span>
                            <span class="detail-value">${result.tent_women || 'N/A'}</span>
                        </div>
                        <div style="margin-top: 10px; padding: 10px; background: rgba(255,0,0,0.15); border-radius: 4px; text-align: center;">
                            <strong style="color: #c82333;">Guide pilgrim to ${result.correct_building} Tent ${result.tent_men} for Men and Tent ${result.tent_women} for Women</strong>
                        </div>
                    `;
                } else {
                    statusDetails.innerHTML = `<div>${result.message}</div>`;
                }
            }

            statusCard.style.display = "block";
        }

        // Show error
        function showError(message) {
            displayStatus({ message }, false);
        }

        // Add to history
        function addToHistory(result, success) {
            const time = new Date().toLocaleTimeString();
            const item = document.createElement("div");
            item.className = "history-item" + (success ? "" : " error");

            const status = getStatusFromMessage(result.message);
            const message = success
                ? `‚úì ${status}`
                : `‚úó ${result.message}`;

            item.innerHTML = `
                <div>${message}</div>
                <div class="history-time">${time}</div>
            `;

            historyList.insertBefore(item, historyList.firstChild);

            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // Initialize on page load
        initializeApp();
        stopBtn.disabled = true;

        // Check if jsQR loaded
        setTimeout(() => {
            if (typeof jsQR === 'undefined') {
                console.error("‚ùå jsQR library failed to load!");
                alert("QR scanner library failed to load. Try refreshing the page.");
            } else {
                console.log("‚úì jsQR library loaded successfully!");
            }
        }, 2000);
    </script>
</body>
</html>
